name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main, master ]
    # Le déploiement ne se déclenche que si vous modifiez le code du dossier web
    paths:
      - 'web/**'

# Autorisations nécessaires pour pousser sur GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        # On travaille dans le dossier web
        working-directory: web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          # URL de votre API (à modifier une fois le backend déployé)
          VITE_API_URL: https://votre-api.onrender.com/api

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Vite génère les fichiers dans le dossier dist par défaut
          path: './web/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4