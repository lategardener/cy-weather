name: Python Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        # --all-groups assure que les dépendances sous [dependency-groups] sont installées
        run: uv sync --frozen --all-groups

      - name: Run tests
        # On définit PYTHONPATH sur le dossier courant (.) qui est 'api'
        run: uv run pytest ../tests
        env:
          PYTHONPATH: .

